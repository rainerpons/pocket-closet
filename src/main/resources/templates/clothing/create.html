<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="/">Pocket Closet</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link text-capitalize" href="/">Home</a></li>
                    <li class="dropdown"><a class="dropdown-toggle nav-link text-capitalize dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Clothing&nbsp;</a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation">Create</a><a class="dropdown-item" role="presentation" href="view">View</a></div>
                    </li>
                    <li class="dropdown show"><a class="dropdown-toggle nav-link text-capitalize dropdown-toggle" data-toggle="dropdown" aria-expanded="true">Outfits&nbsp;</a>
                        <div class="dropdown-menu show" role="menu"><a class="dropdown-item" role="presentation" href="../outfits/view">View</a></div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2>Create a Clothing Entry</h2>
                    <p>Be descriptive! The more detail you include, the better your suggestions.</p>
                </div>
                <form id="create-star-form">
                    <div class="form-group"><label>Type</label><select class="form-control selectpicker" id="type"><option value="Top">Tops</option><option value="Bottom">Bottoms</option><option value="Footwear">Footwear</option><option value="Accessory">Accessories</option></select></div>
                    <div
                        class="form-group"><label class="entry-label">Info</label>
                        <p class="entry-example">Example: short sleeve t-shirt</p><input class="form-control" type="text" id="info"></div>
            <div class="form-group"><label class="entry-label">Color</label>
                <p class="entry-example">Example: forest green</p><input class="form-control" type="text" id="color"></div>
            <div class="form-group"><label>Brand</label><input class="form-control" type="text" id="brand"></div><button class="btn btn-primary btn-block" type="submit" id="create-star-btn">Done</button></form>
            </div>
        </section>
    </main>
    <div class="footer-basic">
        <footer>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="/">Home</a></li>
                <li class="list-inline-item"><a>Create</a></li>

            </ul>

    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
